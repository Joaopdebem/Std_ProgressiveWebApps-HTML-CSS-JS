<ion-content class="auto-scroll">
  <ion-grid fixed>
    <ion-row align-items-center justify-content-center>
      <ion-col col-12 col-sm-12 col-md-6>
        <br /><br /><br />
        <h1 text-center class="oleo-script">JpGram</h1>
        <br /><br />
        <ion-list no-lines>
          <ion-item>
            <ion-input type="email" placeholder="E-mail"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Senha"></ion-input>
          </ion-item>
          <button ion-button block large outline>Entrar</button>
          <button small ion-button block clear (click)="goToRecovery()">
            <small>Esqueci a senha</small>
          </button>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar text-center color="danger">
    <ion-buttons>
      <button small ion-button block (click)="goToSignup()">
        <small>Ainda n√£o tem conta?&nbsp;<strong>Cadastre-se</strong></small>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
